          <div class="form-group">
              <h3>Configure scheduling:</h3>
              <label class="radio-inline">
                  <input id="autosched" type="radio" name="extra_opts.schedtype" value="auto" {% if sla_id == ''%}{{"checked"}}{% endif %}> Auto
              </label>
              <label class="radio-inline">
                  <input id="mansched" type="radio" name="extra_opts.schedtype" value="man" {% if sla_id != ''%}{{"checked"}}{% endif %}> Manual
              </label>
          </div>

          <div id="manschedConf" class="form-group">
              <p></p>
              <label>Select a provider:</label>
              <select class="js-example-basic-single js-states form-control" id="selectSLA" name="extra_opts.selectedSLA">
              {% for sla in slas %}
                  <option name="selectedSLA" {% if sla_id == sla.id%}{{"selected"}}{% endif %} value={{sla.id}}>{{sla.sitename}}: {{sla.service_type}}</option>
              {% endfor %}
              </select>
          </div>

          <div class="form-check">
              <input type="checkbox" class="form-check-input" id="keepLastAttempt" name="extra_opts.keepLastAttempt">
              <label class="form-check-label" for="keepLastAttempt">Do not delete the deployment in case of failure</label>
          </div>

          <hr>
          <div class="form-check">
             <input type="checkbox" class="form-check-input" id="sendEmailFeedback" name="extra_opts.sendEmailFeedback" checked="checked">
             <label class="form-check-label" for="sendEmailFeedback">Send a confirmation email when complete</label>
          </div>
          <br>
